<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ball Catcher Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
            color: white;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .game-header {
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 0 0 20px 20px;
            width: 100%;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            font-size: 1.2em;
            font-weight: bold;
        }

        .game-container {
            position: relative;
            width: 800px;
            height: 600px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            margin: 20px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .paddle {
            position: absolute;
            bottom: 20px;
            width: 120px;
            height: 20px;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(238, 90, 36, 0.4);
            transition: left 0.1s ease;
        }

        .ball {
            position: absolute;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.1s ease;
        }

        .ball:nth-child(odd) {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
        }

        .ball:nth-child(even) {
            background: linear-gradient(45deg, #ffeaa7, #fab1a0);
        }

        .ball:hover {
            transform: scale(1.1);
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            display: none;
        }

        .restart-btn {
            background: linear-gradient(45deg, #00b894, #00cec9);
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            color: white;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.2s ease;
            box-shadow: 0 4px 15px rgba(0, 184, 148, 0.4);
        }

        .restart-btn:hover {
            transform: translateY(-2px);
        }

        .particle {
            position: absolute;
            pointer-events: none;
            border-radius: 50%;
            animation: particle 0.6s ease-out forwards;
        }

        @keyframes particle {
            0% {
                opacity: 1;
                transform: scale(1);
            }
            100% {
                opacity: 0;
                transform: scale(0) translateY(-50px);
            }
        }
    </style>
</head>
<body>
    <div class="game-header">
        <h1>üèÄ Ball Catcher</h1>
        <div class="stats">
            <div>Score: <span id="score">0</span></div>
            <div>Lives: <span id="lives">3</span></div>
            <div>Level: <span id="level">1</span></div>
        </div>
        <p style="font-size: 0.9em; margin-top: 10px; opacity: 0.8;">Use Arrow Keys ‚Üê ‚Üí or A/D keys to move paddle</p>
    </div>

    <div class="game-container" id="gameContainer">
        <div class="paddle" id="paddle"></div>
        <div class="game-over" id="gameOver">
            <h2>Game Over!</h2>
            <p>Final Score: <span id="finalScore">0</span></p>
            <button class="restart-btn" onclick="restartGame()">Play Again</button>
        </div>
    </div>

    <script>
        let gameState = {
            score: 0,
            lives: 3,
            level: 1,
            gameRunning: true,
            paddleX: 340,
            balls: [],
            ballSpeed: 2,
            spawnRate: 0.02
        };

        const gameContainer = document.getElementById('gameContainer');
        const paddle = document.getElementById('paddle');
        const scoreEl = document.getElementById('score');
        const livesEl = document.getElementById('lives');
        const levelEl = document.getElementById('level');
        const gameOverEl = document.getElementById('gameOver');
        const finalScoreEl = document.getElementById('finalScore');

        // Keyboard controls
        let keys = {};
        
        document.addEventListener('keydown', (e) => {
            keys[e.key] = true;
        });
        
        document.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });

        function updatePaddlePosition() {
            const paddleSpeed = 8;
            
            if (keys['ArrowLeft'] || keys['a'] || keys['A']) {
                gameState.paddleX = Math.max(0, gameState.paddleX - paddleSpeed);
            }
            if (keys['ArrowRight'] || keys['d'] || keys['D']) {
                gameState.paddleX = Math.min(680, gameState.paddleX + paddleSpeed);
            }
            
            paddle.style.left = gameState.paddleX + 'px';
        }

        // Mouse controls (still available)
        gameContainer.addEventListener('mousemove', (e) => {
            const rect = gameContainer.getBoundingClientRect();
            gameState.paddleX = Math.max(0, Math.min(680, e.clientX - rect.left - 60));
            paddle.style.left = gameState.paddleX + 'px';
        });

        // Touch controls for mobile
        gameContainer.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const rect = gameContainer.getBoundingClientRect();
            const touch = e.touches[0];
            gameState.paddleX = Math.max(0, Math.min(680, touch.clientX - rect.left - 60));
            paddle.style.left = gameState.paddleX + 'px';
        });

        function createBall() {
            const ball = document.createElement('div');
            ball.className = 'ball';
            ball.style.left = Math.random() * 775 + 'px';
            ball.style.top = '0px';
            ball.speed = gameState.ballSpeed + Math.random() * 2;
            gameContainer.appendChild(ball);
            gameState.balls.push(ball);
        }

        function createParticles(x, y, color) {
            for (let i = 0; i < 8; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = x + 'px';
                particle.style.top = y + 'px';
                particle.style.width = '6px';
                particle.style.height = '6px';
                particle.style.background = color;
                particle.style.transform = `translateX(${(Math.random() - 0.5) * 100}px)`;
                gameContainer.appendChild(particle);
                
                setTimeout(() => {
                    if (particle.parentNode) {
                        particle.parentNode.removeChild(particle);
                    }
                }, 600);
            }
        }

        function updateGame() {
            if (!gameState.gameRunning) return;

            // Update paddle position with keyboard
            updatePaddlePosition();

            // Spawn new balls
            if (Math.random() < gameState.spawnRate + gameState.level * 0.01) {
                createBall();
            }

            // Move balls
            gameState.balls.forEach((ball, index) => {
                const currentTop = parseInt(ball.style.top);
                ball.style.top = (currentTop + ball.speed) + 'px';

                // Check collision with paddle
                const ballX = parseInt(ball.style.left);
                const ballY = currentTop;
                
                if (ballY > 540 && ballY < 560 && 
                    ballX > gameState.paddleX - 25 && 
                    ballX < gameState.paddleX + 120) {
                    
                    // Ball caught!
                    gameState.score += 10;
                    scoreEl.textContent = gameState.score;
                    
                    // Create particles
                    createParticles(ballX, ballY, '#4ecdc4');
                    
                    // Remove ball
                    ball.remove();
                    gameState.balls.splice(index, 1);
                    
                    // Level up
                    if (gameState.score % 100 === 0) {
                        gameState.level++;
                        gameState.ballSpeed += 0.5;
                        gameState.spawnRate += 0.005;
                        levelEl.textContent = gameState.level;
                    }
                }
                // Ball missed
                else if (ballY > 600) {
                    gameState.lives--;
                    livesEl.textContent = gameState.lives;
                    
                    // Create red particles for missed ball
                    createParticles(ballX, 580, '#e74c3c');
                    
                    ball.remove();
                    gameState.balls.splice(index, 1);
                    
                    if (gameState.lives <= 0) {
                        endGame();
                    }
                }
            });
        }

        function endGame() {
            gameState.gameRunning = false;
            finalScoreEl.textContent = gameState.score;
            gameOverEl.style.display = 'block';
        }

        function restartGame() {
            gameState = {
                score: 0,
                lives: 3,
                level: 1,
                gameRunning: true,
                paddleX: 340,
                balls: [],
                ballSpeed: 2,
                spawnRate: 0.02
            };
            
            // Clear all balls
            document.querySelectorAll('.ball').forEach(ball => ball.remove());
            
            // Reset UI
            scoreEl.textContent = '0';
            livesEl.textContent = '3';
            levelEl.textContent = '1';
            gameOverEl.style.display = 'none';
            paddle.style.left = '340px';
        }

        // Start the game loop
        setInterval(updateGame, 16); // ~60 FPS
    </script>
</body>
</html>
